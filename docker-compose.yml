services:
  avalauncher:
    build: .
    image: crypto-avalauncher
    container_name: crypto-avalauncher
    restart: unless-stopped
    env_file: .env
    secrets:
      - db_password
      - admin_key
      - traefik_auth
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/root/.ssh:ro
      - ${SSH_AUTH_SOCK:-/dev/null}:/ssh-agent:ro
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
      - LOCAL_HOSTNAME=${LOCAL_HOSTNAME:-local}
    networks:
      - infra
      - avax
    labels:
      - "traefik.enable=true"
      # Production (HTTPS)
      - "traefik.http.routers.avalauncher.rule=Host(`avalauncher.primal.host`)"
      - "traefik.http.routers.avalauncher.entrypoints=https"
      - "traefik.http.routers.avalauncher.tls.certresolver=letsencrypt"
      - "traefik.http.routers.avalauncher.middlewares=noknok-auth@docker"
      # Production HTTP->HTTPS redirect
      - "traefik.http.routers.avalauncher-redirect.rule=Host(`avalauncher.primal.host`)"
      - "traefik.http.routers.avalauncher-redirect.entrypoints=http"
      - "traefik.http.routers.avalauncher-redirect.middlewares=https-redirect"
      # Local (HTTP)
      - "traefik.http.routers.avalauncher-local.rule=Host(`avalauncher.localhost`)"
      - "traefik.http.routers.avalauncher-local.entrypoints=http"
      - "traefik.http.routers.avalauncher-local.middlewares=noknok-auth@docker"
      # Service
      - "traefik.http.services.avalauncher.loadbalancer.server.port=4321"
    dns:
      - 192.168.147.53

secrets:
  db_password:
    file: ${HOME}/apps/infra/postgres/secrets/dba_avalauncher_password.txt
  admin_key:
    file: ./secrets/admin_key.txt
  traefik_auth:
    file: ./secrets/traefik_auth.txt

networks:
  infra:
    external: true
  avax:
    name: avax
    driver: bridge
